
<header class="header_section">
  <div class="header_top">
    <div class="container-fluid">
      <div class="top_nav_container">
        <div class="contact_nav">
          <a routerLink="">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span> للتواصل : +01 123455678990 </span>
          </a>
          <a routerLink="">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <span> البريد : demo@gmail.com </span>
          </a>
        </div>
        <form class="search_form">
          <input type="text" class="form-control" placeholder="...ابحث هنا" />
          <button class="" type="submit">
            <i class="fa fa-search" aria-hidden="true"> </i>
          </button>
        </form>
       
        <div class="user_option_box">
          <a routerLink="/login" class="account-link">
            <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
            
            <span> تسجيل الدخول </span>
          </a>
          <a routerLink="/register" class="cart-link">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
            
            <span> إنشاء حساب </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="header_bottom">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" routerLink="">
          <span> الأصلى </span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/home"
                >الرئيسية </a
              >
              <!-- <span class="sr-only">(current)</span> -->
            </li>

            <li *ngFor="let categ of AllCategories"  class="nav-item">
              <a class="nav-link" routerLink="#" (click)="GetOneCategory(categ.id)"> {{categ.name}}</a>
            
          </ul>
          <div class="user_option_box">
            <a routerLink="" class="account-link">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span> حسابى </span>
            </a>
            <a routerLink="/cart" class="cart-link">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <span> المشتريات </span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
