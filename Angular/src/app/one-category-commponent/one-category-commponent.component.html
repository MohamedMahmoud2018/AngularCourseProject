<!-- Products -->
<section class="page-section bg-muted text-white">
    <div class="container text-center">

        <div class="row text-dark shadow-lg bg-white" style="padding: 30px;">
            <h3 class="text-dark">{{CategoryName}}</h3><br><br>
            <hr class="bg-primary"><br>
           
            <div *ngFor="let product of Products" class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                <div class="card border-0 bg-light container"><br>
                    <div class="brand-box">
                        <i><img src= {{product.firstImage}} style="height: 200px;">
                        </i><br><br>
                        <h6>السعر $<span>{{product.price}}</span></h6>
                    </div><br>
                    <a (click)="GoToProduct(product.id)"  class="btn btn-sm btn-dark">عرض</a><br>
                </div>
                <br>
                <br>
                <hr>
            </div>
            <br><br>
        </div>

    </div>
</section>
